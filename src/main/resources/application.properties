mysql.produtos.db.server=127.0.0.1
mysql.produtos.db.name=SBO_PRODUTOS_PRD

spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://${mysql.produtos.db.server}:3306/${mysql.produtos.db.name}?&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=false

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.error.include-stacktrace=never

spring.data.web.pageable.default-page-size=25
spring.data.web.pageable.max-page-size=50
